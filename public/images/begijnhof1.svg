<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#E8EAF0"/>
  
  <!-- Sky -->
  <rect width="100%" height="100" fill="#B3D0E5"/>
  
  <!-- Courtyard garden -->
  <rect y="100" width="600" height="300" fill="#7FA06A"/>
  
  <!-- Central garden path -->
  <rect x="250" y="100" width="100" height="300" fill="#D6C6A9"/>
  <rect x="280" y="100" width="40" height="300" fill="#CEB995"/>
  
  <!-- Buildings surrounding the courtyard -->
  <!-- Left side buildings -->
  <rect x="20" y="120" width="180" height="140" fill="#D5B89A" stroke="#B39A81" stroke-width="2"/>
  <rect x="70" y="180" width="30" height="50" fill="#E8DCC5" stroke="#D5B89A" stroke-width="1"/> <!-- Door -->
  <rect x="40" y="140" width="25" height="35" fill="#D5E7F2" stroke="#D5B89A" stroke-width="1"/> <!-- Window -->
  <rect x="90" y="140" width="25" height="35" fill="#D5E7F2" stroke="#D5B89A" stroke-width="1"/> <!-- Window -->
  <rect x="140" y="140" width="25" height="35" fill="#D5E7F2" stroke="#D5B89A" stroke-width="1"/> <!-- Window -->
  
  <!-- Wooden house (oldest in Amsterdam) -->
  <rect x="20" y="280" width="180" height="100" fill="#685642" stroke="#4D402F" stroke-width="2"/>
  <rect x="70" y="330" width="30" height="50" fill="#493D2F" stroke="#35291F" stroke-width="1"/> <!-- Door -->
  <rect x="45" y="300" width="20" height="25" fill="#A08C76" stroke="#685642" stroke-width="1"/> <!-- Window -->
  <rect x="90" y="300" width="20" height="25" fill="#A08C76" stroke="#685642" stroke-width="1"/> <!-- Window -->
  <rect x="135" y="300" width="20" height="25" fill="#A08C76" stroke="#685642" stroke-width="1"/> <!-- Window -->
  <path d="M20,280 L200,280 L110,250 Z" fill="#513D2C" stroke="#402E1F" stroke-width="1"/> <!-- Roof -->
  
  <!-- Right side buildings -->
  <rect x="400" y="120" width="180" height="140" fill="#E2C8A8" stroke="#C0A88D" stroke-width="2"/>
  <rect x="450" y="180" width="30" height="50" fill="#E8DCC5" stroke="#E2C8A8" stroke-width="1"/> <!-- Door -->
  <rect x="420" y="140" width="25" height="35" fill="#D5E7F2" stroke="#E2C8A8" stroke-width="1"/> <!-- Window -->
  <rect x="470" y="140" width="25" height="35" fill="#D5E7F2" stroke="#E2C8A8" stroke-width="1"/> <!-- Window -->
  <rect x="520" y="140" width="25" height="35" fill="#D5E7F2" stroke="#E2C8A8" stroke-width="1"/> <!-- Window -->
  
  <rect x="400" y="280" width="180" height="100" fill="#D8B18A" stroke="#B5946F" stroke-width="2"/>
  <rect x="450" y="330" width="30" height="50" fill="#BD9777" stroke="#9A7A5F" stroke-width="1"/> <!-- Door -->
  <rect x="425" y="300" width="20" height="25" fill="#D5E7F2" stroke="#D8B18A" stroke-width="1"/> <!-- Window -->
  <rect x="480" y="300" width="20" height="25" fill="#D5E7F2" stroke="#D8B18A" stroke-width="1"/> <!-- Window -->
  <rect x="535" y="300" width="20" height="25" fill="#D5E7F2" stroke="#D8B18A" stroke-width="1"/> <!-- Window -->
  
  <!-- Back building (chapel) -->
  <rect x="250" y="100" width="100" height="80" fill="#D3C9B8" stroke="#B0A898" stroke-width="2"/>
  <path d="M250,100 L350,100 L300,60 Z" fill="#B0A898" stroke="#8A8270" stroke-width="1"/> <!-- Roof -->
  <rect x="285" y="130" width="30" height="50" fill="#BDB2A0" stroke="#D3C9B8" stroke-width="1"/> <!-- Door -->
  
  <!-- Garden elements -->
  <circle cx="220" cy="200" r="15" fill="#5D8449" stroke="#496839" stroke-width="1"/> <!-- Bush -->
  <circle cx="380" cy="200" r="15" fill="#5D8449" stroke="#496839" stroke-width="1"/> <!-- Bush -->
  <circle cx="220" cy="300" r="15" fill="#5D8449" stroke="#496839" stroke-width="1"/> <!-- Bush -->
  <circle cx="380" cy="300" r="15" fill="#5D8449" stroke="#496839" stroke-width="1"/> <!-- Bush -->
  
  <!-- Benches -->
  <rect x="215" cy="250" width="10" height="30" fill="#7A5F4A"/>
  <rect x="375" cy="250" width="10" height="30" fill="#7A5F4A"/>
  
  <!-- People -->
  <circle cx="300" cy="150" r="6" fill="#4E5975"/>
  <rect x="297" y="156" width="6" height="12" fill="#4E5975"/>
  
  <circle cx="320" cy="200" r="6" fill="#774C43"/>
  <rect x="317" y="206" width="6" height="12" fill="#774C43"/>
  
  <circle cx="280" cy="250" r="6" fill="#546954"/>
  <rect x="277" y="256" width="6" height="12" fill="#546954"/>
  
  <!-- Title -->
  <text x="300" y="380" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333" font-weight="bold">
    Begijnhof (Secret Courtyard)
  </text>
</svg>