<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#E8EAF0"/>
  
  <!-- Sky -->
  <rect width="100%" height="300" fill="#B3D0E5"/>
  
  <!-- Water/canal -->
  <rect y="300" width="100%" height="100" fill="#4A7BA3"/>
  
  <!-- Tower base -->
  <rect x="250" y="120" width="100" height="180" fill="#A73E2B" stroke="#8C3524" stroke-width="2"/>
  
  <!-- Clock tower (white top) -->
  <path d="M250,120 L350,120 L350,40 L300,10 L250,40 Z" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Clock face -->
  <circle cx="300" cy="75" r="20" fill="#FFFEF5" stroke="#777" stroke-width="2"/>
  <path d="M300,75 L300,60" stroke="#333" stroke-width="2"/> <!-- Hour hand -->
  <path d="M300,75 L315,75" stroke="#333" stroke-width="2"/> <!-- Minute hand -->
  
  <!-- Tower windows -->
  <rect x="265" y="140" width="20" height="30" fill="#FFFEF5" stroke="#8C3524" stroke-width="1"/>
  <rect x="315" y="140" width="20" height="30" fill="#FFFEF5" stroke="#8C3524" stroke-width="1"/>
  <rect x="265" y="190" width="20" height="30" fill="#FFFEF5" stroke="#8C3524" stroke-width="1"/>
  <rect x="315" y="190" width="20" height="30" fill="#FFFEF5" stroke="#8C3524" stroke-width="1"/>
  <rect x="265" y="240" width="20" height="30" fill="#FFFEF5" stroke="#8C3524" stroke-width="1"/>
  <rect x="315" y="240" width="20" height="30" fill="#FFFEF5" stroke="#8C3524" stroke-width="1"/>
  
  <!-- Canal bank -->
  <rect y="290" width="600" height="10" fill="#8C7F6D"/>
  
  <!-- Buildings beside tower -->
  <rect x="100" y="180" width="150" height="110" fill="#D8AB76" stroke="#B08C61" stroke-width="1"/>
  <rect x="350" y="160" width="150" height="130" fill="#D5CAB0" stroke="#B0A78F" stroke-width="1"/>
  
  <!-- Building windows -->
  <rect x="120" y="200" width="20" height="30" fill="#FFFEF5"/>
  <rect x="160" y="200" width="20" height="30" fill="#FFFEF5"/>
  <rect x="200" y="200" width="20" height="30" fill="#FFFEF5"/>
  <rect x="370" y="180" width="20" height="30" fill="#FFFEF5"/>
  <rect x="410" y="180" width="20" height="30" fill="#FFFEF5"/>
  <rect x="450" y="180" width="20" height="30" fill="#FFFEF5"/>
  <rect x="370" y="230" width="20" height="30" fill="#FFFEF5"/>
  <rect x="410" y="230" width="20" height="30" fill="#FFFEF5"/>
  <rect x="450" y="230" width="20" height="30" fill="#FFFEF5"/>
  
  <!-- Houseboats -->
  <rect x="120" y="320" width="80" height="20" fill="#8C7F6D" stroke="#544C41" stroke-width="1"/>
  <rect x="130" y="310" width="60" height="10" fill="#8E5F4C" stroke="#6D4A3A" stroke-width="1"/>
  <rect x="400" y="325" width="90" height="20" fill="#8C7F6D" stroke="#544C41" stroke-width="1"/>
  <rect x="410" y="315" width="70" height="10" fill="#5D7C90" stroke="#496276" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="380" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333" font-weight="bold">
    Montelbaanstoren
  </text>
</svg>