<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#E6F3F7"/>
  
  <!-- Sky -->
  <rect width="100%" height="200" fill="#A5D1E1"/>
  
  <!-- Water -->
  <rect y="200" width="100%" height="200" fill="#4191B5"/>
  
  <!-- NEMO Science Museum -->
  <path d="M100,200 L500,200 L550,120 L50,120 Z" fill="#39A861" stroke="#2E8F4E" stroke-width="2"/>
  
  <!-- Building details -->
  <rect x="150" y="140" width="300" height="20" fill="#2E8F4E"/>
  <rect x="200" y="160" width="200" height="20" fill="#2E8F4E"/>
  <rect x="250" y="180" width="100" height="20" fill="#2E8F4E"/>
  
  <!-- Rooftop terrace -->
  <rect x="100" y="120" width="400" height="5" fill="#666"/>
  <rect x="150" y="115" width="300" height="5" fill="#999"/>
  <rect x="200" y="110" width="200" height="5" fill="#666"/>
  
  <!-- Sun -->
  <circle cx="480" cy="60" r="30" fill="#FFD700"/>
  <circle cx="480" cy="60" r="35" fill="none" stroke="#FFD700" stroke-width="4" stroke-opacity="0.6"/>
  
  <!-- Boats in water -->
  <path d="M150,300 L200,300 L190,330 L160,330 Z" fill="#DDD" stroke="#999" stroke-width="1"/>
  <path d="M400,280 L460,280 L450,320 L410,320 Z" fill="#DDD" stroke="#999" stroke-width="1"/>
  <path d="M350,350 L380,350 L375,370 L355,370 Z" fill="#DDD" stroke="#999" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="380" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333" font-weight="bold">
    NEMO Science Museum
  </text>
</svg>