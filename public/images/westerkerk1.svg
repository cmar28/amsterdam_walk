<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#E8EAF0"/>
  
  <!-- Sky -->
  <rect width="100%" height="380" fill="#B3D0E5"/>
  
  <!-- Ground -->
  <rect y="380" width="600" height="20" fill="#8E8E8E"/>
  
  <!-- Westerkerk Base -->
  <rect x="200" y="150" width="200" height="230" fill="#D9CFC3" stroke="#B8B1A7" stroke-width="2"/>
  
  <!-- Church windows -->
  <rect x="230" y="180" width="30" height="80" rx="15" ry="15" fill="#8B9DAF" stroke="#D9CFC3" stroke-width="1"/>
  <rect x="290" y="180" width="30" height="80" rx="15" ry="15" fill="#8B9DAF" stroke="#D9CFC3" stroke-width="1"/>
  <rect x="350" y="180" width="30" height="80" rx="15" ry="15" fill="#8B9DAF" stroke="#D9CFC3" stroke-width="1"/>
  
  <!-- Church door -->
  <rect x="275" y="300" width="50" height="80" rx="5" ry="5" fill="#6D4C36" stroke="#5A3F2D" stroke-width="2"/>
  <circle cx="315" cy="340" r="5" fill="#B5945F"/> <!-- Door handle -->
  
  <!-- Tower base -->
  <rect x="240" y="100" width="120" height="50" fill="#D9CFC3" stroke="#B8B1A7" stroke-width="2"/>
  
  <!-- Tower second level -->
  <rect x="250" y="60" width="100" height="40" fill="#D9CFC3" stroke="#B8B1A7" stroke-width="2"/>
  
  <!-- Tower third level -->
  <rect x="260" y="30" width="80" height="30" fill="#D9CFC3" stroke="#B8B1A7" stroke-width="2"/>
  
  <!-- Tower clock level -->
  <rect x="270" y="10" width="60" height="20" fill="#D9CFC3" stroke="#B8B1A7" stroke-width="2"/>
  
  <!-- Clock face -->
  <circle cx="300" cy="20" r="10" fill="#F5F5F5" stroke="#D9CFC3" stroke-width="1"/>
  <line x1="300" y1="20" x2="300" y2="15" stroke="#333" stroke-width="1"/> <!-- Hour hand -->
  <line x1="300" y1="20" x2="306" y2="20" stroke="#333" stroke-width="1"/> <!-- Minute hand -->
  
  <!-- Crown spire -->
  <path d="M280,10 L320,10 L310,-20 L290,-20 Z" fill="#4A88C7" stroke="#3D70A5" stroke-width="1"/> <!-- Blue crown -->
  <path d="M290,-20 L310,-20 L300,-40 Z" fill="#4A88C7" stroke="#3D70A5" stroke-width="1"/>
  
  <!-- Crown details -->
  <path d="M290,-15 L310,-15 M290,-10 L310,-10 M290,-5 L310,-5" stroke="#FFD700" stroke-width="1"/> <!-- Gold accents -->
  <circle cx="300" cy="-30" r="5" fill="#FFD700"/> <!-- Gold orb -->
  
  <!-- Small architectural details on church -->
  <rect x="200" y="160" width="200" height="5" fill="#B8B1A7"/>
  <rect x="210" y="330" width="180" height="5" fill="#B8B1A7"/>
  <rect x="190" y="380" width="220" height="5" fill="#B8B1A7"/>
  <rect x="240" y="110" width="120" height="5" fill="#B8B1A7"/>
  <rect x="250" y="70" width="100" height="5" fill="#B8B1A7"/>
  
  <!-- Church pews architectural details -->
  <path d="M220,260 L230,260 M250,260 L260,260 M280,260 L290,260 M310,260 L320,260 M340,260 L350,260 M370,260 L380,260" stroke="#B8B1A7" stroke-width="2"/>
  
  <!-- People near church -->
  <circle cx="240" cy="370" r="6" fill="#4E5975"/>
  <rect x="237" y="376" width="6" height="12" fill="#4E5975"/>
  
  <circle cx="280" cy="370" r="6" fill="#774C43"/>
  <rect x="277" y="376" width="6" height="12" fill="#774C43"/>
  
  <circle cx="320" cy="370" r="6" fill="#546954"/>
  <rect x="317" y="376" width="6" height="12" fill="#546954"/>
  
  <circle cx="360" cy="370" r="6" fill="#774C76"/>
  <rect x="357" y="376" width="6" height="12" fill="#774C76"/>
  
  <!-- Title -->
  <text x="300" y="380" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333" font-weight="bold">
    Westerkerk
  </text>
</svg>